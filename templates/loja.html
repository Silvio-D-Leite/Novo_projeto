<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de testes</title>
</head>
<body>
    <h1>Lista de consumidores cadastrados.</h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Endereco</th>
                <th>Usuario</th>
                <th>Senha</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            {% for consumidor in consumidores %}
            <tr>
                <td>{{ consumidor.nome }}</td>
                <td>{{ consumidor.cpf }}</td>
                <td>{{ consumidor.endereco }}</td>
                <td>{{ consumidor.usuario }}</td>
                <td>{{ consumidor.senha }}</td>
                <td>{{ consumidor.email }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
