<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Organic Food</title>
    {% endblock %}
</head>

<body>
    <div>{% block content %}{% endblock %}</div>
    
    
    <div id="footer">
        {% block footer %}
            <p>Organic Food 2023</p>
        {% endblock %}
    </div>
</body>
</html>
